<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Prices Prediction Model</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the body takes up full height */
        }

        /* Fullscreen background image */
        .background-image {
            position: fixed; /* Fixed positioning for full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://assets.telegraphindia.com/telegraph/c1f195be-91a3-4b2e-9f93-3635f75763f8.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            opacity: 0.4; /* Shallow effect */
            z-index: -1; /* Ensure it stays behind the content */
        }

        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure content is above the background */
        }

        .home-container h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333; /* Dark gray text */
        }

        .home-container a {
            text-decoration: none;
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: background-color 0.3s ease;
        }

        .home-container a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<!-- Background image div -->
<div class="background-image"></div>

<!-- Content container -->
<div class="home-container">
    <h3>Welcome to the Flight Prices Prediction Model!</h3>
    <a href="{{ url_for('predict') }}">Predict Flight Prices</a>
</div>

</body>
</html>
